/**:
  ros__parameters:
    sensing:
      type: diagnostic_aggregator/AnalyzerGroup
      path: sensing
      analyzers:
        lidar:
          type: diagnostic_aggregator/AnalyzerGroup
          path: lidar
          analyzers:
            performance_monitoring:
              type: diagnostic_aggregator/AnalyzerGroup
              path: performance_monitoring
              analyzers:
                visibility:
                  type: diagnostic_aggregator/GenericAnalyzer
                  path: visibility
                  contains: ["left_upper: visibility_validation"]
                  timeout: 1.0

            performance_monitoring:
              type: diagnostic_aggregator/AnalyzerGroup
              path: performance_monitoring
              analyzers:
                ground_blockage:
                  type: diagnostic_aggregator/GenericAnalyzer
                  path: ground_blockage
                  contains: [": ground_blockage_validation"]
                  timeout: 1.0

            performance_monitoring:
              type: diagnostic_aggregator/AnalyzerGroup
              path: performance_monitoring
              analyzers:
                sky_blockage:
                  type: diagnostic_aggregator/GenericAnalyzer
                  path: sky_blockage
                  contains: [": sky_blockage_validation"]
                  timeout: 1.0

          type: diagnostic_aggregator/AnalyzerGroup
          path: gnss
          analyzers:
            health_monitoring:
              type: diagnostic_aggregator/AnalyzerGroup
              path: health_monitoring
              analyzers:
                data:
                  type: diagnostic_aggregator/GenericAnalyzer
                  path: data
                  contains: [": gnss_data"]
                  timeout: 3.0

                antenna:
                  type: diagnostic_aggregator/GenericAnalyzer
                  path: antenna
                  contains: [": gnss_antenna"]
                  timeout: 3.0

                tx_usage:
                  type: diagnostic_aggregator/GenericAnalyzer
                  path: tx_usage
                  contains: [": gnss_tx_usage"]
                  timeout: 3.0

                spoofing:
                  type: diagnostic_aggregator/GenericAnalyzer
                  path: spoofing
                  contains: [": gnss_spoofing"]
                  timeout: 3.0

                jamming:
                  type: diagnostic_aggregator/GenericAnalyzer
                  path: jamming
                  contains: [": gnss_jamming"]
                  timeout: 3.0

                fix_topic_status:
                  type: diagnostic_aggregator/GenericAnalyzer
                  path: fix_topic_status
                  contains: [": fix topic status"]
                  timeout: 3.0
